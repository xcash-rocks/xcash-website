  <script>
    var Webflow = Webflow || [];
    Webflow.push(function () {
        jQuery(document).ready(
            async function () {
                        $.ajax({
                            url: 'https://explorer.x-cash.org/getmarketdata',
                            method: 'GET',
                            success: function (data) {
                                var xcashPrice = data.price["usd"];
                                var xcashMarketCap = data.market_cap["usd"].toLocaleString('en-US', {maximumFractionDigits:2});
                                $("#dataprice").html(data.price["usd"]);
                                $("#datamarketcap").html(xcashMarketCap);
                            }
                        });
                        $.ajax({
                        url: 'https://explorer.x-cash.org/getcirculatingsupply',
                        method: 'GET',
                        success: function (data) {
                            var xcashCirculating = data.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                            $("#datacirculating").html(xcashCirculating);
                        }
                    });
                    });
                    });
