<button class="pos-overlay-svg mobileHide"  (click)="isOpen = !isOpen; animateOnce()"  type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
<div *ngIf="!isOpen">
 
    <img [ngClass]="{'animate-in': count === 0}" class="button-svg mobileHide border-glow inverse move-right " src="\assets\images\wallet_clean.svg">
    
</div>
<div *ngIf="isOpen">

    <img class="button-svg mobileHide border-glow inverse move-right" src="\assets\images\wallet_open.svg">

</div>
</button>

<ng-template [cdkConnectedOverlay]
    [cdkConnectedOverlayOpen]="isOpen"
    [cdkConnectedOverlayHasBackdrop]="true"
    (backdropClick)="isOpen = !isOpen">

    <ul class="example-list pos-overlay-drop mobileHide ">
       <li><a routerLink="wallet" fragment="desktop" >GUI</a></li>
       <li><a routerLink="wallet" fragment="desktop" >CLI</a></li>
       <li><a routerLink="wallet" fragment="mobile" >Mobile</a></li>
    </ul>
</ng-template>
